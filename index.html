<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image to String Art</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Image to String Art</h1>
  <div class="main-container">
    <div class="controls-container">
      <div class="control-group">
        <label for="imageLoader" class="button-style-label">☁️ Upload Image</label>
        <input type="file" id="imageLoader" name="imageLoader" />
      </div>
      <div class="control-group">
        <label for="contrast">2. Adjust Contrast: <span id="contrastValue">0</span></label>
        <input type="range" id="contrast" min="-100" max="100" value="0" />
      </div>
      <div class="control-group">
        <label for="pins">3. Set Pins: <span id="pinsValue">250</span></label>
        <input type="range" id="pins" min="50" max="500" value="250" />
      </div>
      <div class="control-group">
        <label for="lines">4. Set Lines: <span id="linesValue">3000</span></label>
        <input type="range" id="lines" min="500" max="10000" value="3000" />
      </div>
      <div class="control-group">
        <label for="lineWidth">5. Line Width: <span id="lineWidthValue">3</span></label>
        <input type="range" id="lineWidth" min="1" max="10" value="3" />
      </div>
      <div class="control-group">
        <label for="lineWeight">6. Line Weight: <span id="lineWeightValue">15</span></label>
        <input type="range" id="lineWeight" min="1" max="100" value="15" />
      </div>
      <div class="control-group">
        <label for="distanceBias">7. Distance Bias: <span id="distanceBiasValue">0.5</span></label>
        <input type="range" id="distanceBias" min="0" max="2" value="0.5" step="0.1" />
      </div>
      <div class="control-group action-buttons">
        <button id="calculateButton">Start Calculation</button>
        <button id="resetButton">Reset</button>
        <button id="downloadButton">Download Image</button>
      </div>
      <div class="control-group" id="progressContainer" style="display: none">
        <label>Calculating...</label>
        <progress id="progressBar" max="100" value="0"></progress>
      </div>
      <div class="control-group">
        <label for="toggleImage">Toggle Background Image</label>
        <input type="checkbox" id="toggleImage" checked />
      </div>
      <div class="control-group">
        <label for="toggleInverted">Show Inverted Preview</label>
        <input type="checkbox" id="toggleInverted" checked />
      </div>
    </div>
    <div id="canvasContainer">
      <canvas id="imageCanvas" width="1000" height="1000"></canvas>
      <canvas id="stringArtCanvas" width="1000" height="1000"></canvas>
    </div>
  </div>
  <div id="playbackContainer" class="controls-container" style="display: none">
    <div class="control-group">
      <label for="iterationSlider">Iteration: <span id="iterationValue">0</span></label>
      <input type="range" id="iterationSlider" min="0" max="1000" value="0" />
    </div>
    <div class="playback-nav">
      <button id="prevButton">&laquo; Prev</button>
      <span id="lineInfo"></span>
      <button id="nextButton">Next &raquo;</button>
    </div>
  </div>
  <script src="script.js"></script>
  <footer>
    <p>
      Algorithm inspired by the
      <a href="https://www.thevelop.nl/blog/2016-12-25/ThreadTone/" target="_blank">ThreadTone blog post</a>.
    </p>
    <p>Coded by Auryn and Gemini</p>
    <p>My <a href="https://blog.auryn.dev" target="_blank">Blog</a>.</p>
    <p>
      My
      <a href="https://youtube.com/channel/UChk4F4yBtP4i063wnJH8TIQ?sub_confirmation=1" target="_blank">YouTube</a>.
    </p>
    <p>
      <a href="https://github.com/auryn31/string_art" target="_blank">GitHub</a>.
    </p>
  </footer>
</body>

</html>
